<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Binary Search Tree</title>
	<link rel="stylesheet" href="../../heading.css" />
	<link rel="stylesheet" href="../../titlebar.css" />
	<link rel="stylesheet" href="./bst.css" />
</head>

<body>
	<div class="container">
		<div class="titleBar">
			<img src="../../IMAGES/DU_Logo.png" alt="logo not found">
			<nav>
				<ul>
					<a href="../../index.html">
						<li>Home</li>	
					</a>
					<a href="../../about.html">
						<li>About Us</li>
					</a>
				</ul>
			</nav>
		</div>
		<div class="heading">Binary Search Tree</div>
		<div class="contentDiv">
			<div class="inputMenus">
				<div class="maininputBox"><input type="text" onkeyup="validNumber()" id="inputBox" placeholder="Enter space saperated value of node" /></div>
				<div class="myIcon" onclick="CreateBinaryTree()">&#10004;</div>
				<div class="inputBox"><input type="number" id="delval" /></div>
				<div class="myIcon" onclick="del()">&#128465;</div>
				<div class="inputBox"><input type="number" id="search" /></div>
				<div class="myIcon" onclick="searchBST()">&#128269;</div>
				<div class="myIcon bar">&#9776;
					<div class="traversal">
						<div class="innerTraversal" onclick="printIn()"><button>InOrder</button></div>
						<div class="innerTraversal" onclick="printPre()"><button>PreOrder</button></div>
						<div class="innerTraversal" onclick="printPost()"><button>PostOrder</button></div>
					</div>
				</div>
			</div>
			<div class="canvasDiv">
				<canvas id="myBstCanvas" height="20000" width="6000"></canvas>
			</div>
		</div>
	</div>
</body>

</html>
<script src="./bst.js"></script>
<script src="./delete.js"></script>
<script src="./searchBST.js"></script>
<script src="../drawTree.js"></script>
<script src="../filter.js"></script>
<script src="../printTraversal.js"></script>
<script src="../printTree.js"></script>
